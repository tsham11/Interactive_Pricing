<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pricing</title>
  </head>
  <body>
    <div class="header">
      <h1>Simple, traffic-based pricing</h1>
      <p>
        Sign-up for our 30-day trial.<br id="brr" />
        No credit card required.
      </p>
    </div>
    <div class="main">
      <h2>100K PAGEVIEWS</h2>
      <input
        type="range"
        min="1"
        max="100"
        value="50"
        class="slider"
        id="myRange"
      />
      <!-- <p>Value: <span id="demo"></span></p> -->

      <div class="price">$16.00<span>/ month</span></div>

      <div class="billing">
        <span style="margin-right: 12px">Monthly Billing</span>
        <span style="margin-right: 12px">
          <label class="switch">
            <input type="checkbox" />
            <span class="toggle round"></span>
          </label>
        </span>
        <span style="margin-right: 5.5px">Yearly Billing</span>
        <span id="percent"></span>
      </div>

      <div class="line"></div>
      <div class="benefits">
        <div class="ben">
          <img src="./images/icon-check.svg" alt="icon-check" />
          <h4>Unlimited websites</h4>
        </div>
        <div class="ben">
          <img src="./images/icon-check.svg" alt="icon-check" />
          <h4>100% data ownership</h4>
        </div>
        <div class="ben">
          <img src="./images/icon-check.svg" alt="icon-check" />
          <h4>Email reports</h4>
        </div>
      </div>

      <button onclick="sub()">Start my trial</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
